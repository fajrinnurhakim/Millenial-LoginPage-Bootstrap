<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Asset/style.css">
    <title>Login</title>
</head>

<body>
    <main class="bg vh-100">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center vh-100">
                <header class="col-12 col-lg-7 col-md-6 col-sm-12 d-none d-md-block">
                    <h1 class="text-center text-white ">Millineals Collaboration to optimize local
                        potencial for
                        society in wakatobi
                        island</h1>
                </header>
                <form id="form-input" class="col-12 col-lg-5 col-md-6 col-sm-12">
                    <div class="container">
                        <h3 class="py-2 d-none d-md-block">Welcome Back</h3>
                        <h3 class="py-2 text-white d-md-none">Welcome Back</h3>
                        <label for="email" class="py-2 d-none d-md-block">Email</label>
                        <label for="email" class="py-2 text-white d-md-none">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email"
                            class="form-control py-2">
                        <label class="py-2 d-none d-md-block" for="email">Password</label>
                        <label class="py-2 text-white d-md-none" for="email">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Your Password"
                            class="form-control py-2">
                        <div class="d-flex justify-content-between py-2">
                            <div><input type="checkbox" name="remember" id="remember">
                                <label class="d-none d-md-block" for="remember">Remember</label>
                                <label class="text-white d-md-none" for="remember">Remember</label>
                            </div>
                            <span class="d-none d-md-block">Forgot Password</span>
                            <span class="text-white d-md-none">Forgot Password</span>
                        </div>
                        <div class="d-grid gap-2 py-2">
                            <a href="" class="btn btn-dark">Sign in</a>
                        </div>
                        <p class="text-center d-none d-md-block ">Or</p>
                        <p class="text-center text-white d-md-none">Or</p>
                        <div class="d-grid">
                            <a href="" class="btn btn-light border border-2 border-seconfary"><img
                                    src="./Asset/Image/googleicon.png" alt=""> Sign in
                                with Google</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom d-none d-md-block">
        <div class="container-fluid">
            <div class="row py-3">
                <div class="col-12 col-lg-6 col-md-6 col-sm-12 d-flex justify-content-around">
                    <div>
                        <img src="./Asset/Image/Vector.png" alt="">
                        <span class="text-white">Fajrin</span>
                    </div>
                    <div>
                        <img src="./Asset/Image/Group.png" alt="">
                        <span class="text-white">nurhakim</span>
                    </div>
                    <div>
                        <span class="text-white">Our Activities</span>
                        <img src="./Asset/Image/Arrow3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
